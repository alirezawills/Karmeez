<ul class="navbar-nav">
  <li class="nav-item">
    <a class="nav-link" href="javascript:;" (click)="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </a>
  </li>
  <li class="nav-item d-none d-sm-inline-block">
    <a class="nav-link" [routerLink]="['home']">
      {{ "HomePage" | localize }}
    </a>
  </li>
  <li class="nav-item d-none d-sm-inline-block">
    <a class="nav-link" [routerLink]="['about']">
      {{ "About" | localize }}
    </a>
  </li>
  <li class="nav-item dropdown" dropdown>
    <a id="dropDownMessage" href="javascript:;" class="nav-link" dropdownToggle>
      <i class="far fa-comments"></i>
      <span class="badge badge-danger navbar-badge">{{ countMessage }}</span>
    </a>
    <div
      class="dropdown-menu dropdown-menu-right p-0"
      style="width: 300px; font-size: 14px;"
      *dropdownMenu
    >
      <span style="direction: rtl;" class="dropdown-item dropdown-header"
        ><i class="text-primary">{{ countMessage }}</i
        >درخواست پروژه</span
      >
      <div *ngFor="let confirmUser of confirmUsers">
        <div class="dropdown-divider"></div>
        <div class="row">
          <div class="col-md-9">
            <a class="dropdown-item">
              <p>{{ confirmUser.boardName }}</p>
              {{ confirmUser.userNameSend }}
            </a>
          </div>
          <div class="col-md-3">
            <p (click)="acceptConfirm(confirmUser)" ><i class="fas fa-check text-success" style="cursor: pointer;"></i></p>
            <p (click)="seenConfirm(confirmUser)" ><i class="fas fa-minus-circle text-danger" style="cursor: pointer;"></i></p>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>
